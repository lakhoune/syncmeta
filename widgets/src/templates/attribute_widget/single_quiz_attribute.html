<div class="single_quiz_attribute" id="<%= id %>">
    <div class="name"></div>
    <div  class="value"></div>
        <table id="table" style="float:left;">
            <tr>
               <th>Assessment Name :</th>
                <th><input id=topic ></th>
                <th id="id" ></th>
            </tr>
            <tr>
                <td>Nr</td>
                <td>Question</td>
                <td>Matching Intent in Model</td>
                <td>Optional Hint</td>
            </tr>
                    
        </table>
        <button id=b style="margin-left:3px;float: left; width: 50%">+</button>
        <button id=c style="margin-left:3px;float: left; width: 50%">-</button>
        <button id=submit style="margin-left:3px;float: left; width: 50%">Submit</button>
        <button id=display style="margin-left:3px;float: left; width: 50%">Display</button>
    
</div>
