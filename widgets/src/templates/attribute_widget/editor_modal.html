<div
  class="modal"
  tabindex="-1"
  id="editor-modal"
  style="z-index: 3000000000 !important"
>
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><%= title %></h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div id="<%= id %>"></div>
      </div>
    </div>
  </div>
</div>
