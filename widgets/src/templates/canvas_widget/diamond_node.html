<div class="custom_node">

        <rect x="15" y="15" width="70" height="70" fill="<%= color %>" stroke="lightgray" stroke-width="2" transform="rotate(-45 50 50)"/>
    </svg>
    <div class="fill_parent">
        <div style="position: absolute; left: 50%; top: 50%; -webkit-transform: translateY(-50%) translateX(-50%)" class="label"></div>
    </div>
</div>
