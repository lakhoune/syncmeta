<div class="custom_node">
    <div class="type"><%= type %></div>
    <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" viewBox="0 0 100 100" class="fill_parent">
        <circle cx="50" cy="50" r="50" fill="<%= color %>" stroke="lightgray" stroke-width="2" />
    </svg>
    <div class="fill_parent">
        <div style="position: absolute; left: 50%; top: 50%; -webkit-transform: translateY(-50%) translateX(-50%)" class="label"></div>
    </div>
</div>
