<div
  class="toast w-100 d-block me-2 mb-3"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  style="border: 3px; border-style: solid; border-color: <%= color %>"
>
  <div class="toast-header">
    <svg
      class="bd-placeholder-img rounded me-2"
      width="20"
      height="20"
      xmlns="http://www.w3.org/2000/svg"
      aria-hidden="true"
      preserveAspectRatio="xMidYMid slice"
      focusable="false"
    >
      <rect width="100%" height="100%" fill="<%= color %>"></rect>
    </svg>
    <strong class="me-1"><%= heading %></strong>
    <small style="font-size: 0.7em; text-align: end; margin-left: auto"
      ><%= timestamp %></small
    >
  </div>
  <div class="toast-body"><%= text %></div>
</div>
